			function getQueryString(name){
				var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null) return unescape(r[2]);
				return null;
			}
			var adviceType = getQueryString("index");// 2 咨询类型   3 建议类型

			}
			
			
		
			function submitClick(){
				var question = document.getElementById("question").value;
				var n_tel = document.getElementById("n_tel").value;
				var name = document.getElementById("name").value;
				var hangye = document.getElementById("hangye").value;
				if(name.length==0){
					alert("请您先填写您的姓名");return;
				}else if(hangye.length==0){
					alert("请您先填写您的所属行业");return;
				}else if(question==null || question.length==0){
					alert("请您先填写您想要咨询的问题");return;
				}else if(n_tel.length==0){
					alert("请您先填写您的手机号");return;
				}

					data: {"type":"json","params":params},
					async: true,
					jsonp:"callbackparam",
					success: function(msg){ 
						if(msg.indexOf("true")!=-1){
